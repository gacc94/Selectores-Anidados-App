<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="continent" class="form-label">Continente:</label>
            <select formControlName="region" id="continent" class="form-control">
                <option value="" disabled> -- Seleccione Contiente -- </option>
                <option *ngFor="let region of regions; let i = index" [value]="region | lowercase">
                    {{ region | titlecase }}
                </option>
            </select>

        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label for="country" class="form-label">Paises:</label>
            <select formControlName="country" id="country" class="form-control">
                <option value="" disabled> -- Seleccione Pais -- </option>
                <option *ngFor="let country of countries; let i = index"
                        [value]="country.cca3">
                    {{ country.name.common | titlecase }}
                </option>
            </select>

        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="frontiers.length !== 0">
        <div class="col">
            <label for="frontier" class="form-label">Fronteras:</label>
            <select formControlName="frontier" id="frontier" class="form-control" >
                <option value="" disabled> -- Seleccione Frontera -- </option>
                <option *ngFor="let frontier of frontiers; let i = index"
                        [value]="frontier.cca3">
                    {{ frontier.name.common }}
                </option>
            </select>

        </div>
    </div>

    <div class="row" *ngIf="loading">
       <div class="col">
           <div class="alert alert-primary">
               Cargando ...
           </div>
       </div>
    </div>

    <div class="row">
        <div class="col">
            <button
                class="btn btn-primary">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid:{{ myForm.valid | json}}</pre>
<pre>Value:{{ myForm.value | json}}</pre>
